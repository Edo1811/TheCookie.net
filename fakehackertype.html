    .blinking-cursor::after {
      content: '|';

      50.01%, 100% { opacity: 0; }

    let scenarioRunning = false;

    function typeLine(line, callback) {
      let i = 0;
      const interval = setInterval(() => {
        terminal.textContent += line[i];
        i++;
        if (i >= line.length) {
          clearInterval(interval);
          terminal.textContent += "\n";
          terminal.scrollTop = terminal.scrollHeight;
          if (callback) callback();
        }
      }, 30 + Math.random() * 30);
    }

    function runScenario(lines) {
      scenarioRunning = true;
      let index = 0;

      function nextLine() {
        if (index < lines.length) {
          typeLine(lines[index], () => {
            index++;
            nextLine();
          });
        } else {
          scenarioRunning = false;
          terminal.textContent += "\n> ";
          input.focus();
        }
      }

      nextLine();
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !scenarioRunning) {
        const command = input.value.trim().toLowerCase();
        if (command) {
          terminal.textContent += `> ${command}\n`;
          input.value = "";

          let chosenScenario = scenarios.default;

          for (const keyword in scenarios) {
            if (command.includes(keyword) && keyword !== "default") {
              chosenScenario = scenarios[keyword];
              break;
            }
          }

          runScenario(chosenScenario);
        }
      }
    });

    // Initial prompt
    terminal.textContent = "> ";
    input.focus();
